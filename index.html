<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- Link Stile --> <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <section> <!-- Input -->
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="container">
                <div class="flex space" style="padding-top: 20px">
                    <div>
                        <p style="padding-bottom: 20px" class="violetto"> Nome Cognome</p>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <p style="padding-bottom: 20px" class="violetto"> Km da percorrere</p>
                        <input type="text" name="km" id="km">
                    </div>
                    <div>
                        <p style="padding-bottom: 20px" class="violetto">Fascia d'età</p>
                        <input type="text" name="età" id="età">
                    </div>
                </div>
                
                <div class="flex center" style="padding-top: 30px">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>

        </section>

        <section> <!-- Output -->
            <h2>il tuo biglietto</h2>
            <div class="container" style="padding: 15px;">
                <h3>Dettaglio Passeggeri</h3>
                <div class="flex" style="border: 1px solid gray; justify-content: space-between;">
                    <div class="bg-gray containerTicket" style="margin: 0px; padding: 10px 20px;">
                        <p class="bold">NOME PASSEGGERO</p>
                        <p id="nomePasseggero" class="bold">-</p>
                    </div>
                    <div class="containerTicket">
                        <p class="bold p-30">Offerta</p>
                        <p id="offerta">-</p>
                    </div>
                    <div class="containerTicket">
                        <p class="bold p-30">Carrozza</p>
                        <p id="carrozza">-</p>
                    </div>
                    <div class="containerTicket">
                        <p class="bold p-30">Codice CP</p>
                        <p id="codice">-</p>
                    </div>
                    <div class="containerTicket">
                        <p class="bold p-30">Costo biglietto</p>
                        <p id="totale">-</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
